<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1,
      h2 {
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }

      p {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        transform: scale(1.5); /* Increase size */
        margin-right: 5px;
      }

      button[type="submit"] {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      #result {
        max-width: 600px;
        margin: 20px auto 0;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Quiz</h1>
    <form id="quizForm">
      <h2>Question 1</h2>
      <p>What is the capital of France?</p>
      <label><input type="radio" name="q1" value="paris" /> Paris</label><br />
      <label><input type="radio" name="q1" value="london" /> London</label
      ><br />
      <label><input type="radio" name="q1" value="berlin" /> Berlin</label
      ><br />

      <h2>Question 2</h2>
      <p>Which of the following are colors?</p>
      <label><input type="checkbox" name="q2" value="red" /> Red</label><br />
      <label><input type="checkbox" name="q2" value="apple" /> Apple</label
      ><br />
      <label><input type="checkbox" name="q2" value="blue" /> Blue</label><br />
      <label><input type="checkbox" name="q2" value="banana" /> Banana</label
      ><br />

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("quizForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Grading
          var q1Answer = document.querySelector('input[name="q1"]:checked');
          var q2Answers = document.querySelectorAll('input[name="q2"]:checked');
          var q1Score = 0;
          var q2Score = 0;

          if (q1Answer && q1Answer.value === "paris") {
            q1Score = 5;
          }

          q2Answers.forEach(function (answer) {
            if (answer.value === "red" || answer.value === "blue") {
              q2Score += 2.5;
            }
          });

          // Display result
          var totalScore = q1Score + q2Score;
          var resultElement = document.getElementById("result");
          resultElement.innerHTML = "<h2>Results</h2>";
          resultElement.innerHTML += "<p>Question 1 Score: " + q1Score + "</p>";
          resultElement.innerHTML += "<p>Question 2 Score: " + q2Score + "</p>";
          resultElement.innerHTML += "<p>Total Score: " + totalScore + "</p>";
        });
    </script>
  </body>
</html>
